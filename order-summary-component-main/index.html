<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div id="cont">
    <div id="container">
      <img id="hero-image" src="images/illustration-hero.svg" alt="hero-image">
      <h2 class="header">Order Summary</h2>
      <p class="para">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
  
      <div id="container-mini">
        <span><img class="music-icon" src="images/icon-music.svg" alt="icon-music"></span>
  
        <span  class="con">
          <span class="item2">Annual Plan</span>
          <span class="item2b">$59.99/year</span>
        </span>
        
        <span class="link-container" ><a class="link" href="">change</a></span>
  
      </div>
  
      <div class="btn">
        <button class="button">Proceed to Payment</button>
      </div>
  
      <a class="text-button" href="">Cancel Order</a>
  
    </div>
  
    <br> <br>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adebukonla</a>.
    </div>
  
  </div>

</body>
</html>
